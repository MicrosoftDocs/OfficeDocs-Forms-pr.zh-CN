title: Microsoft Forms管理员
summary: 借助Microsoft Forms，可以轻松创建调查、测验、投票和其他类型的表单。 使用几乎任何 Web 浏览器或移动设备，你可以邀请用户回复你的表单、在提交时查看实时结果、使用内置分析来评估响应，以及将结果导出到 Excel 以进行其他分析或评分。 表单正式面向 Office 365 教育版客户、Microsoft 365商业应用客户和具有Microsoft 帐户（Hotmail、Live 或 Outlook.com）的客户提供。
